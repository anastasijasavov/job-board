<div>
  <form>
    <div>
      <label for="name">Name</label>
      <input type="text" id="text" [(ngModel)]="name" name="name" required />
      <br />
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
      />
      <br />
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>
    <div>
      <button (click)="register()">Register</button>
      <button routerLink="/user/login">Have an account already? Log in.</button>
      <button routerLink="/company/register">Register as a company</button>
    </div>
  </form>
</div>
