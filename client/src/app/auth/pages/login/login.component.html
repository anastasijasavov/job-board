<div>
  <form>
    <div>
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
      />
      <br />
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
      />
      <br />
      <label for="company">Log in as a company?</label>
      <input
        type="checkbox"
        name="company"
        [checked]="companyLogin"
        (change)="companyLogin = !companyLogin"
      />
    </div>
    <div>
      <button (click)="login()">Log in</button>
      <button routerLink="/user/register">
        Don't have an account? Register.
      </button>
    </div>
  </form>
</div>
