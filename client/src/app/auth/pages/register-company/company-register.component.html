<div>
  <form>
    <div>
      <label for="name">Company name</label>
      <input type="text" id="text" [(ngModel)]="name" name="name" required />
      <br />
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
      />
      <br />
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>
    <div>
      <button (click)="register()">Register</button>
      <button routerLink="/company/login">
        Have an account already? Log in.
      </button>
      <button routerLink="/person/register">
        Not a company? Register here.
      </button>
    </div>
  </form>
</div>
