<ng-container *ngIf="this.user$ | async as user">
  <div>
    <div>
      <button (click)="redirectToHome()">Home</button>
      <button (click)="redirectToSearch()">Search</button>
      <button (click)="redirectToProfile(user._id)">Profile</button>
      <button (click)="logout()">Log out</button>
    </div>
    <br />
    <div>
      <router-outlet></router-outlet>
    </div>
  </div>
</ng-container>
