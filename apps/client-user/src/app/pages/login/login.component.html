<div>
  <form>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" />
    </div>
    <div>
      <button (click)="login()">Log in</button>
      <button (click)="redirectToRegister()">
        Don't have an account? Register.
      </button>
    </div>
  </form>
</div>
